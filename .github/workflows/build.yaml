name: Build
on:
  push:
    branches:
      [master]
    paths:
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - '.github/workflows/cmake.yaml'
  workflow_dispatch:

jobs:
  build-project:
    name: Build Project
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          submodules: true

      - name: Configure CMake
        run: cmake -S . -B ./build

      - name: Build Project
        run: cmake --build build


  test-project:
    needs: build-project
    runs-on: self-hosted
    steps:
      - name: Test Project
        run: ctest --test-dir build --output-on-failure


