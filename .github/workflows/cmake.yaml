name: Build
on:
  push:
jobs:
  build-project:
    name: Build Project
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Configure CMake
        run: cmake -S . -B cmake-build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_MAKE_PROGRAM=ninja

      - name: Build Project
        run: cmake --build cmake-build

